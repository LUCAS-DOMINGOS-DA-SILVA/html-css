<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        div{
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Formulário</h1>

    <form action="cadastro.javascript" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlenght="20" required>
            </div>
            <div>
                <label for="iEmail">E-mail</label>
                <input type="email" name="email" id="iEmail"  autocomplete="email" required>
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{5}+\d{4}$" placeholder="(xx)x xxxx-xxxx" >
            </div>
            <!--estudar mais sobre RegEx expressoes regulres-->
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>




    </form>
    
</body>
</html>
