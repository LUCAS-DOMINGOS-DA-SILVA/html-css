<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 003</title>
    <style>
        div{
            padding: 10px;
        }
    </style>
</head>
<body> 
 <h1>Formulaário</h1>
    <form action="" method="get" autocomplete="on">
        <div>
            <label for="iano">Em que ano você nasceu ? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2050"
            oninput="calcidade()">
        </div>
        
        <div>
            <label for="iidade">Qual sua idade ?</label>
            <output id="iidade">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <script>
        function calcidade(){
            let atual=new Date().getFullYear()
            iidade.innerHTML= Number(atual)-Number(iano.value)
        }
    </script>
    
</body>
</html>
