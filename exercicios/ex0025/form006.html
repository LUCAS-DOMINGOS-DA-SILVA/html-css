<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>

    <style>
        div{
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Formulário</h1>
    <form action="cadastro.javascript" method="post" autocomplete="on">
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" required>
        </div>
        <div>

            <label for="inivel">nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel" value="2" min="1" max="5">
        </div>
        <div>

            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto">

        </div>


       <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </div>



    </form>
    
</body>
</html>
